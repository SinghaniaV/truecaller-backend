{% extends "users/layout.html" %}

{% block body %}

    <h1>Register</h1>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <a href="{% url 'index' %}">Home</a> <br>
{% endblock %}
